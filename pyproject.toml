[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spark-mcp-server"
version = "1.0.0"
description = "MCP server for accessing Spark Desktop meeting transcripts"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pypdf>=4.0.0",
    "python-docx>=1.0.0",
    "openpyxl>=3.1.0",
    "pymupdf>=1.24.0",
]

[project.scripts]
spark-mcp = "spark_mcp.server:main"
